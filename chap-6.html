    <br><br><br><br>
    <script>

        let maths = + prompt("Enter your maths marks");
        let chemistry = + prompt("Enter your chemistry marks");
        let physics = + prompt("Enter your physics marks");

        let totalMarks = 300;
        let addTotalMarks = maths + chemistry + physics;
        let percentage = addTotalMarks / totalMarks * 100;

        document.write("<h1>" + "Mark Sheet" + "</h1>")

        document.write("<h3>" + "chemistry: " + chemistry + "/100" + "</h3>")

        document.write("<h3>" + "physics: " + physics + "/100" + "</h3>")

        document.write("<h3>" + "maths: " + maths + "/100" + "</h3>")


        document.write("<h3>" + "percentage: " + percentage + "%" + "</h3>")

        if (percentage >= 70) {
            document.write("<h3>" + "Grade: A " + "</h3>")

        }

        else if (percentage >= 60) {
            document.write("<h3>" + "Grade: B " + "</h3>")

        }

        else if (percentage >= 50) {
            document.write("<h3>" + "Grade: C " + "</h3>")

        } else {
            document.write("<h3>" + "Grade: Fail " + "</h3>")
        }
    </script>
